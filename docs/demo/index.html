<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    :root {
      --COLOR_TEXT: #333;
      --COLOR_BG: #fafafa;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --COLOR_TEXT: #fff;
        --COLOR_BG: #333;
      }
    }
    body{
      background: var(--COLOR_BG);
      color: var(--COLOR_TEXT);
    }
    #editor{
      font-family: 'Ricty Diminished', Ricty, Menlo, monospace;
      font-size: 16px;
      line-height: 1.6;
      max-width: 50em;
      margin: 2em auto 0;
      outline: none;
    }
    /* #editor::selection {
      background: var(--COLOR_TEXT);
      color: var(--COLOR_BG);
    } */
  </style>

</head>
<body>

  <p id="editor" contenteditable="true"></p>

</body>
</html>
